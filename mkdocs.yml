site_name: BlurEngine Lua
use_directory_urls: false
markdown_extensions:
    - pymdownx.details
    - pymdownx.highlight
    - pymdownx.superfences
    - admonition
plugins:
    - search
    - localsearch
    - section-index
nav:
    - "Introduction": index.md
    - "General Reference":
        - "Events": events.md
        - "Classes": classes.md
        - "Enums": enums.md
        - "Global Functions": functions.md

    - "Libraries": 
        - "index": libraries/libraries.md
        - "BLF": libraries/blf.md
        - "event": libraries/event.md
        - "GUI": libraries/gui.md
        - "debug": libraries/debug.md
        - "mouse": libraries/mouse.md

    - "Tutorials":
        - tutorials/index.md
        - "Introduction to GUI": tutorials/gui-basics.md
    - "Contribute": "https://github.com/Functionable/BlurEngineLuaDocs"
theme:
    features:
        - navigation.tabs
        - navigation.tracking
    name: material
    icon:
        logo: images/logo
    custom_dir: theme
